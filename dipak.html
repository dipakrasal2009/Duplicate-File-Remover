<!-- Frontend (index.html) -->
<!DOCTYPE html>
<html>
<head>
    <title>Duplicate File Remover</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { color: #640000; font-size: 24px; margin-bottom: 20px; }
        .button { 
            background-color: #7f70db; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
        }
        #results { 
            background-color: #cdc9c9; 
            padding: 20px; 
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Duplicate File Remover</div>
        
        <input type="text" id="directoryPath" placeholder="Enter directory path">
        <button class="button" onclick="startScan()">Scan Directory</button>
        <button class="button" onclick="deleteFiles()">Delete Duplicates</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function startScan() {
            const path = document.getElementById('directoryPath').value;
            const response = await fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: path })
            });
            
            const results = await response.json();
            displayResults(results);
        }

        async function deleteFiles() {
            const response = await fetch('/delete', { method: 'POST' });
            const result = await response.text();
            alert(result);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(item => 
                `<div>${item}</div>`
            ).join('');
        }
    </script>
</body>
</html>
